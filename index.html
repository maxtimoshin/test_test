    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js"></script>
    <script>
      let headerContentImg = document.querySelectorAll(".header-content-image");
      let chips1 = document.querySelectorAll(".chips-icon1");
      let chips2 = document.querySelectorAll(".chips-icon2");
      let leftTermsImg = document.querySelectorAll(".left-terms-image");
      let rightTermsImg = document.querySelectorAll(".right-terms-image");
      new simpleParallax(headerContentImg, {
        delay: 0,
        orientation: "up",
        scale: 1.5,
        overflow: true,
      });
      new simpleParallax(chips1, {
        delay: 0,
        orientation: "up",
        scale: 2,
        overflow: true,
      });
      new simpleParallax(chips2, {
        delay: 0,
        orientation: "down",
        scale: 2,
        overflow: true,
      });
      new simpleParallax(leftTermsImg, {
        delay: 0,
        orientation: "down",
        scale: 1.5,
        overflow: true,
      });
      new simpleParallax(rightTermsImg, {
        delay: 0,
        orientation: "up",
        scale: 1.5,
        overflow: true,
      });
    </script>
